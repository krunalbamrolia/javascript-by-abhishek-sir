<!DOCTYPE html>
<html>
<head>
  <title>Search Table by ID</title>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Enter ID">
  <button onclick="searchTable()">Search</button>

  <table id="dataTable">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>course</th>
      <th>fees</th>

    <tr>
      <td>5642</td>
      <td>devpatel</td>
      <td>photoshop</td>
      <td>25000</td>
    </tr>
  </table>

  <script>
    function searchTable() {
      var input = document.getElementById('searchInput');
      var filter = input.value.toUpperCase();
      var table = document.getElementById('dataTable');
      var rows = table.getElementsByTagName('tr');

      for (var i = 1; i < rows.length; i++) { // Start from 1 to skip the table header row
        var idCell = rows[i].getElementsByTagName('td')[0];
        if (idCell) {
          var idText = idCell.textContent || idCell.innerText;
          if (idText.toUpperCase() === filter) {
            rows[i].style.display = ''; // Show the row
          } else {
            rows[i].style.display = 'none'; // Hide the row
          }
        }
      }
    }
  </script>
</body>
</html>
