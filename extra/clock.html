    <div id="clock">00:00:00</div>
    <script>
        // var d = new Date();
        // var n = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds(); 
        // document.getElementById("clock").innerHTML = n;    
       
        setInterval(function(){
           
            var d = new Date();
            var n = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
           
            document.getElementById("clock").innerHTML = n;
            },1000);
           
    </script>

<script>
// Create a Date object with the current time
var currentDate = new Date();

// Set the options for formatting the time
var options = {
  hour: 'numeric',
  minute: 'numeric',
  second: 'numeric',
  timeZone: 'Europe/Berlin' // Set the desired time zone (CET)
};

// Get the formatted time string
var germanTime = currentDate.toLocaleTimeString('de-DE', options);

// Output the German time
document.write(germanTime);

</script>
